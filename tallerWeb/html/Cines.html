<script type="text/javascript"> 
function getCines(){
    let url= "https://cinexunidos-production.up.railway.app/theatres";
    $.get(url, function(respuesta){
        respuesta.forEach(element => {
            //console.log(element);

        let tr = '<tr>'+
         '<td>' +
         '<div class="celebrity-content">' +
            '<div class="title">' +
            '<h3>'+element.name+ '</h3>' +
            '</div>' +
          
            '<div class= "carteleraContenido"> ' +
                '<a title='+element.id+ ' href="Cine.html?cineid='+element.id+'"><img src='+element.images[0] + ' /></a>'+
                
            '</div>'+
           
          '</div>' +
          '</td>' +
         '</tr>'
        
        $('#respuesta_body').append(tr)
        });
    },"json")
  
}
  window.onload = getCines;
</script>
